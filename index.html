<!DOCTYPE html>
<html>
<head>
  <title>QCL Live</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 6px 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <script type="module">
    import { parseQCL } from './qcl-parser.js';
    import { renderHTML } from './qcl-renderer.js';

    const qclSource = await (await fetch('./pages/index.qcl')).text();
    const ast = parseQCL(qclSource);
    document.body.innerHTML = renderHTML(ast);
  </script>
</body>
</html>
