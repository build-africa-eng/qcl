<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="QCL: A new markup language unifying structure, style, interactivity, and data.">
  <title>QCL App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1rem;
      background: #f4f4f4;
      color: #222;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="qcl-app">Loading QCL App...</div>

  <script type="module">
    // Delay rendering to allow initial paint
    setTimeout(async () => {
      try {
        const parser = await import('./qcl-parser.js');
        const renderer = await import('./qcl-renderer.js');

        const source = await (await fetch('./pages/index.qcl')).text();
        const ast = parser.parseQCL(source);
        const html = renderer.renderHTML(ast);

        const temp = document.createElement('div');
        temp.innerHTML = html;

        const target = document.getElementById('qcl-app');
        target.replaceWith(...temp.childNodes);
      } catch (err) {
        console.error("‚ùå QCL App Error:", err);
        document.body.innerHTML = `<pre style="color:red;">${err.message}</pre>`;
      }
    }, 50);
  </script>
</body>
</html>
